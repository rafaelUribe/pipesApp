<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid text-layout">
    <div class="col md:col-6 sm:col-9">
        <p-fieldset
            legend="i18nSelect Pipe"
            [toggleable]="true"
        >
            Saludos {{ nombre }}, es un placer 
            {{ genero | i18nSelect:invitacionMapa }}
            a nuestro evento.
        </p-fieldset>
    </div>
    <div class="col-12 md:col-6 sm:col-9">
        <p-fieldset
            legend="18nPlural Pipe"
            [toggleable]="true"
        >
             {{clientes.length| i18nPlural:clientesMapa }} 
        </p-fieldset>
    </div>
</div>
